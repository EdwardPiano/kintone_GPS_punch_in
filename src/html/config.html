<div>
  <h1 class="settings-heading">**電腦版定位不準確**</h1>
  <h2 class="settings-heading">GPS打卡外掛設定頁面</h2>
  <h2 class="settings-heading">
    新增【一覽清單】並在HTML輸入框中填入
    <xmp><div id="timeCard"></div></xmp>
  </h2>
  <div id="timeCard"></div>
  <div class="block">
    <div class="innerBlock">
      <div class="kintoneplugin-title">
        打卡人【選擇使用者】<span class="kintoneplugin-require">*</span>
      </div>
      <div class="kintoneplugin-desc">請選擇欲填入打卡人的欄位</div>
      <div class="kintoneplugin-select">
        <select id="userSelection"></select>
      </div>
    </div>
    <div class="innerBlock">
      <div class="kintoneplugin-title">
        打卡日【日期】<span class="kintoneplugin-require">*</span>
      </div>
      <div class="kintoneplugin-desc">請選擇欲填入打卡日的欄位</div>
      <div class="kintoneplugin-select">
        <select id="punchDate"></select>
      </div>
    </div>
  </div>

  <div class="block">
    <div class="innerBlock">
      <div class="kintoneplugin-title">
        上班【時間】<span class="kintoneplugin-require">*</span>
      </div>
      <div class="kintoneplugin-desc">請選擇欲填入上班時間的欄位(時間)</div>
      <div class="kintoneplugin-select">
        <select id="punch-in-time"></select>
      </div>
    </div>

    <div class="innerBlock">
      <div class="kintoneplugin-title">
        上班地點【單行文字方塊】<span class="kintoneplugin-require">*</span>
      </div>
      <div class="kintoneplugin-desc">
        請選擇欲填入上班地點的欄位(單行文字方塊)
      </div>
      <div class="kintoneplugin-select">
        <select id="punch-in-location"></select>
      </div>
    </div>
  </div>

  <div class="block">
    <div class="innerBlock">
      <div class="kintoneplugin-title">
        下班【時間】<span class="kintoneplugin-require">*</span>
      </div>
      <div class="kintoneplugin-desc">請選擇欲填入下班時間的欄位(時間)</div>
      <div class="kintoneplugin-select">
        <select id="punch-out-time"></select>
      </div>
    </div>

    <div class="innerBlock">
      <div class="kintoneplugin-title">
        下班地點【單行文字方塊】<span class="kintoneplugin-require">*</span>
      </div>
      <div class="kintoneplugin-desc">
        請選擇欲填入下班地點的欄位(單行文字方塊)
      </div>
      <div class="kintoneplugin-select">
        <select id="punch-out-location"></select>
      </div>
    </div>
  </div>

  <div class="block">
    <div class="innerBlock">
      <div class="kintoneplugin-title">
        一覽ID<span class="kintoneplugin-require">*</span>
      </div>
      <div class="kintoneplugin-input-outer">
        <input id="listID" class="kintoneplugin-input-text" type="text" />
      </div>
    </div>
  </div>

  <div class="innerBlock">
    <div class="kintoneplugin-title">
      Google Map API Token<span class="kintoneplugin-require">*</span>
    </div>
    <div class="kintoneplugin-input-outer">
      <input id="GoogleToken" class="kintoneplugin-input-text" type="text" />
    </div>
  </div>
  <div class="block">
    <div class="innerBlock">
      <p class="kintoneplugin-row">
        <button
          id="cancel"
          class="js-cancel-button kintoneplugin-button-dialog-cancel"
        >
          Cancel
        </button>
        <button id="save" class="kintoneplugin-button-dialog-ok">Save</button>
      </p>
    </div>
  </div>
</div>
